<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>小小歐吉桑票選活動</title>
	<link rel="stylesheet" href="css/login.css">
	<link rel="shortcut icon" href="images/logo2.png">
	<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="js/image.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.3.3.min.js"></script>
</head>
<body>
<div class="wrap">
	<div class="header">
		<div class="background"><img src="images/header.PNG" /></div>
		
		<div class="logo">
			<a href="index.html">i-Voting</a>
		</div>
		
		<a href="index.html"><h1>票選年度最佳人氣小小歐吉桑</h1></a>
	</div>
	<div class="clear"></div>
	<div class="content">
		<div class="left">
			<div class="player">
				<ul class="list">
					<li><img src="images/001.jpg"></li>
					<li><img src="images/002.jpg"></li>
					<li><img src="images/003.jpg"></li>
					<li><img src="images/004.jpg"></li>
					<li><img src="images/005.jpg"></li>
					<li><img src="images/006.jpg"></li>
					<li><img src="images/007.jpg"></li>
					<li><img src="images/008.jpg"></li>
				</ul>
			</div>
			<div class="control">
				<ul class="arrows"> 
					<li class="prev">&lt;</li> 
					<li class="next">&gt;</li> 
				</ul>
			</div>
		</div>
		<div class="right">
			<div class="login">
				<h2>登入</h2>
				<form id="login">
					<input type="text" id="username" placeholder="帳號">
					<input type="password" id="password" placeholder="密碼">
					<input type="submit" value="登入">
				</form>
			</div>
			<div class="signup">
				<h2>註冊</h2>
				<form id="signUp">
					<input type="text" id="new_username" placeholder="帳號">
					<input type="password" id="new_password" placeholder="密碼">
					<input type="submit" value="註冊">
				</form>
			</div>
			<div class="clear"></div>
		</div>
		<div class="clear"></div>
	</div>
	<div class="clear"></div>
	<div class="footer"><a href='http://www.im.nuk.edu.tw'  target="_blank">Copyright 2015 NUKIM</a></div>
</div>
</body>
</html>
